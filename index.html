<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2 class="title-arsenaldb"><img src="img/arsenal-logo.png" class="arsenal-logo"  width="188px"><br/>Arsenal Player Database</h2>

    <div class="content"></div>
    <table>
        <thead>
            <tr>
                <th rowspan="3">No.</th>
                <th rowspan="3">Name</th>
                <th rowspan="3">Age</th>
                <th rowspan="3">Pos</th>
                <th colspan="8">Achievement</th>

                              
            </tr>


            <tr id="row2" class="row2">
               
                <!-- performance -->
                <th class="th-performance" rowspan="2">Assist</th>
                <th class="th-performance" rowspan="2">Goal</th>
                <th class="th-performance" rowspan="2">CleanS</th>
                <th class="th-performance" colspan="2">Title</th>

                <tr>
                        <!-- title -->
                    <th class="th-title">PL </th>
                    <th class="th-title">FA</th>
                </tr>
                    
             
            </tr>


       </thead>
       
       
        <tbody id="tbody" class="tbody"></tbody>

    </table>

 <script src="exercise.js"></script>   

</body>
</html>
